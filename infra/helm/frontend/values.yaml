replicaCount: 1

image:
  repository: acrcloudopspracticejkhfsh.azurecr.io/frontend
  pullPolicy: Always
  tag: "latest"

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 5173

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: cloudops-practice-tm-jkhfsh.trafficmanager.net
      paths:
        - path: /
          pathType: Prefix

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  REACT_APP_API_URL: "http://cloudops-practice-tm-jkhfsh.trafficmanager.net/api"