name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  ACR_USER: ${{ secrets.ACR_USERNAME }}
  ACR_PASS: ${{ secrets.ACR_PASSWORD }}

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  build-backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_SERVER }}
          username: ${{ env.ACR_USER }}
          password: ${{ env.ACR_PASS }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.ACR_SERVER }}/backend:latest
            ${{ env.ACR_SERVER }}/backend:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Run Trivy Vulnerability Scanner (Backend)
        if: github.event_name == 'push' 
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ACR_SERVER }}/backend:${{ github.sha }}'
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln'
        env:
          TRIVY_USERNAME: ${{ env.ACR_USER }}
          TRIVY_PASSWORD: ${{ env.ACR_PASS }}

  build-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_SERVER }}
          username: ${{ env.ACR_USER }}
          password: ${{ env.ACR_PASS }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.ACR_SERVER }}/frontend:latest
            ${{ env.ACR_SERVER }}/frontend:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Run Trivy Vulnerability Scanner (Frontend)
        if: github.event_name == 'push'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ACR_SERVER }}/frontend:${{ github.sha }}'
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln'
        env:
          TRIVY_USERNAME: ${{ env.ACR_USER }}
          TRIVY_PASSWORD: ${{ env.ACR_PASS }}